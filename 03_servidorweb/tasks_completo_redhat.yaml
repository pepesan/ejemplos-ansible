---
- name: Instalaci√≥n de Nginx
  hosts: webservers-rocky
  #remote_user: root
  tasks:
    - name: Instalando el paquete nginx
      package:
        name: nginx
        state: latest
        update_cache: yes
    - name: Servicio Nginx arrancado
      service: #"name=nginx state=started enabled=true"
        name: nginx
        state: started
        enabled: true
    #- name: Instalando elinks
    #  package:
    #    name: elinks
    #    state: latest
    - name: Install python package
      ansible.builtin.pip:
        name: firewall
    - name: Install python firewall package
      ansible.builtin.package:
        name: python3-firewall
        state: latest
    - name: Install firewalld package
      ansible.builtin.package:
        name: firewalld
        state: latest
    - name: Install firewalld package
      service:
        name: firewalld
        state: started
        enabled: true
    - name: permit traffic in default zone for https service
      ansible.posix.firewalld:
        service: ssh
        permanent: true
        state: enabled
    - name: permit traffic in default zone for https service
      ansible.posix.firewalld:
        service: http
        permanent: true
        state: enabled
    - name: permit traffic in default zone for https service
      ansible.posix.firewalld:
        service: https
        permanent: true
        state: enabled
