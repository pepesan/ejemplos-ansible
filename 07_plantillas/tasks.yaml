---
- hosts: webservers
  vars_files: # importación de variables desde fichero
    - vars.yaml
  tasks:
    - name: Instalando nginx
      apt:
        name: nginx
        state: latest
    - name: Servicio arrancado
      service:
        name: nginx
        state: started
        enabled: true
    - name: Instalando elinks
      apt:
        name: elinks
        state: latest
    - name: Habilitar UFW
      ufw:
        state: enabled
        policy: deny
    - name: Habilitar el log
      ufw:
        logging: 'on'
    - name: abrir el firewall para 22
      ufw:
        rule: allow
        port: "22"
        proto: tcp
    - name: abrir el firewall para 80
      ufw:
        rule: allow
        port: "80"
        proto: tcp
    - name: abrir el firewall para 443
      ufw:
        rule: allow
        port: "443"
        proto: tcp
    - name: Copia el fichero index.html modificado con variables
      template:
        src: index.html.j2
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
    - name: Copia el fichero de configuración
      template:
        src: 50-cloud-init.yaml.j2
        dest: /etc/netplan/50-cloud-init.yaml
        owner: root
        group: root
        mode: '0644'
    - name: start netplan
      shell: netplan apply
...
